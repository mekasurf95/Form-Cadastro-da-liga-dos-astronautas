<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
           <label for="nome">Nome:</label>
           <input type="text"><br id="nome" name="nome">
        </div>
        <br>
        <div>
            <label for="mail">Email:</label> 
            <input type="email" id="mail" name="mail"> -
            <label for="psw"> Password:</label>
            <input type="password" id="psw" name="psw">
        </div>
        <br>
        <div>
            <label for="data">Data de nascimento:</label>
            <input type="date" id="data" name="data"> -
            <label for="arqv"> Foto:</label>
            <input type="file" id="arqv" name="arqv">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="russian">Russo</option>
                <option value="american">Americano</option>
                <option value="brasilian">Brasileiro</option>
            </select> -
             Genero:
            <label for="generoF">F</label>
            <input type="radio" id="generoF" name="genero" value="Female">
            <label for="generoM">M</label>
            <input type="radio" id="generoM" name="genero" value="Male">
        </div>
        <br>
        <div>
            Suas principais qualidades: <br>
               <input type="checkbox" id="inteli" name="inteli" value="Inteligência">
               <label for="inteli"> Inteligência</label> |
               <input type="checkbox" id="resili" name="resili" value="Resiliência">
               <label for="resili"> Resiliência</label> |
               <input type="checkbox" id="pfisico" name="pfisico" value="Preparo físico">
               <label for="pfisico"> Preparo físico</label> |
               <input type="checkbox" id="edc" name="edc" value="Educação">
               <label for="edc"> Educação</label> |
        </div>
        <br>
        <div>
            <p><label for="pq gstaria de ser um astronauta">Porque você gostaria de ser astronauta?</label></p>
            <textarea name="pq gstaria de ser um astronauta" id="pq gstaria de ser um astronauta" cols="50" rows="10"
            placeholder="Digite aqui..."></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar" >
        </div>
    </form>
     
  
</body>
</html>
